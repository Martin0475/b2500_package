        - condition: template
          value_template: "{{ 'm1=' in payload }}"
      then:
        - data:
            topic: homeassistant/sensor/b2500_01/cd16m1/config
            retain: true
            payload: |
              {% raw %} {
                "name": "B01 PV1 Input Voltage",
                "state_topic": "B2500PKG/B2500_01/CD16",
                "unit_of_measurement": "V",
                "value_template": "{{ (value.split('m1=')[1].split(',')[0] | float) / 1000 }}",
                "unique_id": "sensor.b2500_01_cd16m1",
                "object_id": "b2500_cd1601_m1",
                "entity_category": "diagnostic"
