mqtt:
  binary_sensor:
    - name: "B01 Timer1 aktiv"
      state_topic: "hame_energy/B2500_01/CD01"
      payload_on: "1"
      payload_off: "0"
      value_template: "{{ value.split('d1=')[1].split(',')[0] }}"
